<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría de Videos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .video-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%; /* Proporción 16:9 para el contenedor del video */
            margin-bottom: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Categoría de Videos</h1>
    </header>

    <section>
        <!-- Ejemplo de video de Instagram -->
        <div class="video-container">
            <iframe src="https://www.instagram.com/p/tu_codigo_de_video/embed/" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Puedes agregar más videos aquí -->
    </section>

</body>
</html>
